<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/bases/reset.css" />
        <link rel="stylesheet" href="./css/bases/style.css" />
        <link rel="stylesheet" href="./css/components/input.css" />
        <link rel="stylesheet" href="./css/buttons.css" />
    </head>
    <body>
        <div class="main-container">
            <main class="main">
                <img src="./assets/images/logo.webp" class="login-image-logo" width="30%" height="30%" />
                <form action="/login" method="post" class="form" id="login-form" novalidate>
                    <div class="input-box">
                        <input id="email" class="input" type="email" placeholder="Correo electrónico" required />
                        <span class="span-for-input-error"></span>
                    </div>
                    <div class="input-box">
                        <input id="password" class="input" type="password" placeholder="Contraseña" required maxlength="10" minlength="8" />
                        <span class="span-for-input-error"></span>
                    </div>
                    <button id="btn-log-in" type="submit" class="button button-primary">Iniciar sesión</button>
                </form>
            </main>
        </div>
        <script type="module" src="./js/validations/validationsLogin.js"></script>
    </body>
</html>
