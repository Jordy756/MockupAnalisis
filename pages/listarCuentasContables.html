<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cuentas contables</title>
        <link rel="stylesheet" href="../css/bases/reset.css" />
        <link rel="stylesheet" href="../css/bases/style.css" />
        <link rel="stylesheet" href="../css/components/header.css" />
        <link rel="stylesheet" href="../css/components/search-engine.css" />
        <link rel="stylesheet" href="../css/buttons.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/table.css" />
        <link rel="stylesheet" href="../css/components/modal.css" />
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <nav class="nav-header">
                    <a href="#" class="nav-link"><img src="../assets/images/logo.webp" alt="" width="80px" height="50px" /></a>
                    <a href="#" class="nav-link"><img src="../assets/icons/logout.svg" alt="Logout" /></a>
                </nav>
            </header>
            <main class="main">
                <h1 class="title">Cuentas contables</h1>
                <section class="section-search-engine">
                    <button class="button button-primary button-in-line-with-search" onclick="mostrarModal('new-accounting-account')">Nueva cuenta contable</button>
                    <form class="input-box-search-engine">
                        <input
                            id="busqueda"
                            type="text"
                            class="input"
                            placeholder="Buscar cuenta contable"
                            required
                            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                        />
                        <span class="span-for-input-error"></span>
                        <button type="submit" class="button-search-engine"><img src="../assets/icons/search.svg" alt="Buscar" /></button>
                    </form>
                </section>
                <section class="table-container">
                    <table class="table">
                        <thead class="table-head">
                            <tr class="head-row">
                                <th class="head-column sticky-column">Código</th>
                                <th class="head-column">Nombre</th>
                                <th class="head-column">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr class="body-row">
                                <td class="body-column sticky-column">1.1.4.</td>
                                <td class="body-column">Inventarios</td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-update" onclick="mostrarModal('update-accounting-account')">
                                            <img src="../assets/icons/pencil.svg" alt="Editar" />
                                        </button>
                                        <button type="button" id="btn-eliminar" class="table-button button-delete">
                                            <img src="../assets/icons/trash.svg" alt="Eliminar" srcset="" />
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="body-row">
                                <td class="body-column sticky-column">1.1.4.01.</td>
                                <td class="body-column">Materiales y suministros para consumo y prestación de servicios</td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-update" onclick="mostrarModal('update-accounting-account')">
                                            <img src="../assets/icons/pencil.svg" alt="Editar" />
                                        </button>
                                        <button id="btn-eliminar" type="button" class="table-button button-delete">
                                            <img src="../assets/icons/trash.svg" alt="Eliminar" srcset="" />
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <div>
                    <button id="previous-button" type="button" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-left.svg" alt="Flecha izquierda" />
                    </button>
                    <button id="next-button" type="button" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-right.svg" alt="Flecha derecha" />
                    </button>
                </div>

                <!-- MODALS -->
                <div id="new-accounting-account" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Agregar cuenta contable</h2>
                        </header>
                        <main class="modal-main">
                            <form action="" class="form">
                                <div class="input-box">
                                    <input id="codigo" type="text" class="input" placeholder="Código" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ., ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="nombre" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="buttons-box">
                                    <button type="submit" class="button button-primary">Registrar</button>
                                    <button type="button" class="button button-secondary">Cancelar</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>

                <div id="update-accounting-account" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Actualizar cuenta contable</h2>
                        </header>
                        <main class="modal-main">
                            <form action="" class="form">
                                <div class="input-box">
                                    <input id="codigo" type="text" class="input" placeholder="Código" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ., ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="nombre" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="buttons-box">
                                    <button type="submit" class="button button-primary">Actualizar</button>
                                    <button type="button" class="button button-secondary">Cancelar</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>
            </main>
        </div>
        <script src="../js/libraries/swetalert.js"></script>
        <script src="../js/mostrarModales.js"></script>
    </body>
</html>
