<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suministros</title>
        <link rel="stylesheet" href="../css/bases/reset.css" />
        <link rel="stylesheet" href="../css/bases/style.css" />
        <link rel="stylesheet" href="../css/components/header.css" />
        <link rel="stylesheet" href="../css/components/select.css" />
        <link rel="stylesheet" href="../css/components/search-engine.css" />
        <link rel="stylesheet" href="../css/buttons.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/table.css" />
        <link rel="stylesheet" href="../css/components/modal.css" />
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <nav class="nav-header">
                    <a href="#" class="nav-link"><img src="../assets/images/logo.webp" alt="" width="80px" height="50px" /></a>
                    <a href="#" class="nav-link"><img src="../assets/icons/logout.svg" alt="Logout" /></a>
                </nav>
            </header>
            <main class="main">
                <h1 class="title">Suministros</h1>
                <div class="input-box">
                    <select class="select" name="" id="">
                        <option value="" selected disabled>Selecciona una unidad</option>
                        <option value="">La Managua</option>
                        <option value="">Los diamantes</option>
                        <option value="">Carlos Duran</option>
                    </select>
                </div>
                <section class="section-search-engine">
                    <form class="input-box-search-engine">
                        <input id="search" type="text" class="input" placeholder="Buscar suministro" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                        <span class="span-for-input-error"></span>
                        <button type="submit" class="button-search-engine"><img src="../assets/icons/search.svg" alt="Buscar" /></button>
                    </form>
                </section>
                <section class="table-container">
                    <table class="table">
                        <thead class="table-head">
                            <tr class="head-row">
                                <th class="head-column sticky-column">Código</th>
                                <th class="head-column">Identidad</th>
                                <th class="head-column quantitative-column">Cantidad</th>
                                <th class="head-column quantitative-column">Valor unidad</th>
                                <th class="head-column">Detalles</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr class="body-row">
                                <td class="body-column sticky-column">INTA001</td>
                                <td class="body-column">
                                    <span class="identity-name">Nombre1</span>
                                    <span class="identity-brand">Marca1</span>
                                </td>
                                <td class="body-column quantitative-column">2</td>
                                <td class="body-column quantitative-column"><span class="price">84724.09</span></td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-details" onclick="showModal('supply-details')">
                                            <img src="../assets/icons/eye.svg" alt="detalles" />
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="body-row">
                                <td class="body-column sticky-column">INTA0002</td>
                                <td class="body-column">
                                    <span class="identity-name">Nombre1</span>
                                    <span class="identity-brand">Marca2</span>
                                </td>
                                <td class="body-column quantitative-column">4</td>
                                <td class="body-column quantitative-column"><span class="price">872384.42</span></td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-details" onclick="showModal('supply-details')">
                                            <img src="../assets/icons/eye.svg" alt="detalles" />
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <div>
                    <button id="previous-button" type="submit" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-left.svg" alt="Flecha izquierda" />
                    </button>
                    <button id="next-button" type="submit" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-right.svg" alt="Flecha derecha" />
                    </button>
                </div>

                <!-- MODALS -->
                <div id="supply-details" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Informacón del suministro</h2>
                        </header>
                        <main class="modal-main">
                            <ul class="list">
                                <li class="list-item"><strong class="strong">Código del Suministro: </strong>INTA001</li>
                                <li class="list-item"><strong class="strong">Nombre: </strong>Computadora portátil</li>
                                <li class="list-item"><strong class="strong">Marca: </strong>Patito</li>
                                <li class="list-item"><strong class="strong">Cantidad: </strong>2</li>
                            </ul>
                        </main>
                    </div>
                </div>
            </main>
        </div>
        <script src="../js/libraries/swetalert.js"></script>
        <script src="../js/showModals.js"></script>
    </body>
</html>
