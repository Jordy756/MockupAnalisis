<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Usuarios</title>
        <link rel="stylesheet" href="../css/bases/reset.css" />
        <link rel="stylesheet" href="../css/bases/style.css" />
        <link rel="stylesheet" href="../css/components/header.css" />
        <link rel="stylesheet" href="../css/components/search-engine.css" />
        <link rel="stylesheet" href="../css/buttons.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/table.css" />
        <link rel="stylesheet" href="../css/components/modal.css" />
        <link rel="stylesheet" href="../css/components/radio-button.css" />
        <link rel="stylesheet" href="../css/components/select.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <nav class="nav-header">
                    <a href="#" class="nav-link"><img src="../assets/images/logo.png" alt="" width="80px" height="50px" /></a>
                    <a href="#" class="nav-link"><i class="bi bi-box-arrow-right bi-xl"></i></a>
                </nav>
            </header>
            <main class="main">
                <h1 class="title">Usuarios</h1>
                <section class="section-search-engine">
                    <button class="button button-primary" onclick="mostrarModal('new-user')">Nuevo usuario</button>
                    <div class="input-box-search-engine">
                        <input id="busqueda" type="text" class="input" placeholder="Buscar usuario" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                        <span class="span-for-input-error"></span>
                        <button type="submit" class="button-search-engine"><i class="bi bi-search"></i></button>
                    </div>
                </section>

                <table class="table">
                    <thead class="table-head">
                        <tr class="head-row">
                            <th class="head-column">Nombre</th>
                            <th class="head-column">Apellido</th>
                            <th class="head-column">Email</th>
                            <th class="head-column">Rol</th>
                            <th class="head-column">Sección</th>
                            <th class="head-column">Acciones</th>
                            <th class="head-column">Historial</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr class="body-row">
                            <td class="body-column">Daylan</td>
                            <td class="body-column">Arias</td>
                            <td class="body-column">ejemplo@ejem.com</td>
                            <td class="body-column">Usuario</td>
                            <td class="body-column">Unidad: Carlos Duran</td>
                            <td class="body-column">
                                <button class="table-button button-update" onclick="mostrarModal('update-user')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button id="btn-eliminar" class="table-button button-delete"><i class="bi bi-trash"></i></button>
                            </td>
                            <td class="body-column">
                                <a class="table-button button-details" href="./listarHistorial.html"><i class="bi bi-eye"></i></a>
                            </td>
                        </tr>
                        <tr class="body-row">
                            <td class="body-column">Jordy</td>
                            <td class="body-column">Castro</td>
                            <td class="body-column">jordy@ejem.com</td>
                            <td class="body-column">Admin</td>
                            <td class="body-column">Departamento: Laboratorios</td>
                            <td class="body-column">
                                <button class="table-button button-update" onclick="mostrarModal('update-user')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button id="btn-eliminar" class="table-button button-delete"><i class="bi bi-trash"></i></button>
                            </td>
                            <td class="body-column">
                                <a class="table-button button-details" href="./listarHistorial.html"><i class="bi bi-eye"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button id="previous-button" type="submit" class="button button-secondary"><i class="bi bi-arrow-left"></i></button>
                    <button id="next-button" type="submit" class="button button-secondary"><i class="bi bi-arrow-right"></i></button>
                </div>

                <!-- MODALS -->
                <div id="new-user" class="modal">
                    <div class="modal-content">
                        <button class="button-close-modal">&times;</button>
                        <h2 class="title-modal">Agregar usuario</h2>
                        <form action="" class="form">
                            <div class="input-box">
                                <input id="email" type="email" class="input" placeholder="Correo electrónico" required />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input id="nombre" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input id="apellido" type="text" class="input" placeholder="Apellido" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input id="rol" type="text" class="input" placeholder="Rol" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="radio-section-box">
                                <label class="radio-section-box-title" for="section">Sección:</label>
                                <div class="radio-section-box-elements">
                                    <input type="radio" id="department" name="section" value="department" />
                                    <label for="department">Departamento</label>
                                    <input type="radio" id="unit" name="section" value="unit" />
                                    <label for="unit">Unidad</label>
                                </div>
                            </div>
                            <div id="departments" class="input-box">
                                <select class="select">
                                    <option value="" disabled selected>Selecciona un departamento</option>
                                    <option value="">Laboratios</option>
                                    <option value="">No me acuerdo</option>
                                </select>
                            </div>
                            <div id="units" class="input-box">
                                <select class="select">
                                    <option value="" disabled selected>Selecciona una unidad</option>
                                    <option value="">Carlos Duran</option>
                                    <option value="">Los diamantes</option>
                                </select>
                            </div>
                            <div class="buttons-box">
                                <button type="button" class="button button-secondary">Cancelar</button>
                                <button type="submit" class="button button-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="update-user" class="modal">
                    <div class="modal-content">
                        <button class="button-close-modal">&times;</button>
                        <h2 class="title-modal">Actualizar usuario</h2>
                        <form action="" class="form">
                            <div class="input-box">
                                <input id="email" type="email" class="input" placeholder="Correo electrónico" required />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input id="nombre" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input id="apellido" type="text" class="input" placeholder="Apellido" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input id="rol" type="text" class="input" placeholder="Rol" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="radio-section-box">
                                <label class="radio-section-box-title" for="section">Sección:</label>
                                <div class="radio-section-box-elements">
                                    <input type="radio" id="department" name="section" value="department" />
                                    <label for="department">Departamento</label>
                                    <input type="radio" id="unit" name="section" value="unit" />
                                    <label for="unit">Unidad</label>
                                </div>
                            </div>
                            <div id="departments" class="input-box">
                                <select class="select">
                                    <option value="" disabled selected>Selecciona un departamento</option>
                                    <option value="">Laboratios</option>
                                    <option value="">No me acuerdo</option>
                                </select>
                            </div>
                            <div id="units" class="input-box">
                                <select class="select">
                                    <option value="" disabled selected>Selecciona una unidad</option>
                                    <option value="">Carlos Duran</option>
                                    <option value="">Los diamantes</option>
                                </select>
                            </div>
                            <div class="buttons-box">
                                <button type="button" class="button button-secondary">Cancelar</button>
                                <button type="submit" class="button button-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="../js/libraries/swetalert.js"></script>
        <script src="../js/mostrarModales.js"></script>
        <script src="../js/chooseSection.js"></script>
    </body>
</html>
