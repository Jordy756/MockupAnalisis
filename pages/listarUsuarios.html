<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Usuarios</title>
        <link rel="stylesheet" href="../css/bases/reset.css" />
        <link rel="stylesheet" href="../css/bases/style.css" />
        <link rel="stylesheet" href="../css/components/header.css" />
        <link rel="stylesheet" href="../css/components/search-engine.css" />
        <link rel="stylesheet" href="../css/buttons.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/table.css" />
        <link rel="stylesheet" href="../css/components/modal.css" />
        <link rel="stylesheet" href="../css/components/radio-button.css" />
        <link rel="stylesheet" href="../css/components/select.css" />
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <nav class="nav-header">
                    <a href="#" class="nav-link"><img src="../assets/images/logo.webp" alt="" width="80px" height="50px" /></a>
                    <a href="#" class="nav-link"><img src="../assets/icons/logout.svg" alt="Logout" /></a>
                </nav>
            </header>
            <main class="main">
                <h1 class="title">Usuarios</h1>
                <section class="section-search-engine">
                    <button type="button" class="button button-primary" onclick="showModal('new-user')">Nuevo usuario</button>
                    <form class="input-box-search-engine">
                        <input id="search" type="text" class="input" placeholder="Buscar usuario" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                        <span class="span-for-input-error"></span>
                        <button type="submit" class="button-search-engine"><img src="../assets/icons/search.svg" alt="Buscar" /></button>
                    </form>
                </section>
                <section class="table-container">
                    <table class="table">
                        <thead class="table-head">
                            <tr class="head-row">
                                <th colspan="2" class="options-column sticky-column">
                                    <div class="input-box">
                                        <select class="select" name="" id="">
                                            <option value="">La Managua</option>
                                            <option value="">Los diamantes</option>
                                            <option value="">Carlos Duran</option>
                                            <option value="">Estaciones experimentales</option>
                                        </select>
                                    </div>
                                </th>
                                <th class="options-column"></th>
                                <th class="options-column"></th>
                                <th class="options-column"></th>
                                <th class="options-column"></th>
                                <th class="options-column"></th>
                            </tr>
                            <tr class="head-row">
                                <th class="head-column sticky-column">Nombre</th>
                                <th class="head-column">Apellido</th>
                                <th class="head-column">Email</th>
                                <th class="head-column">Rol</th>
                                <th class="head-column">Sección</th>
                                <th class="head-column">Acciones</th>
                                <th class="head-column">Historial</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">


                            <tr class="body-row">
                                <td class="body-column sticky-column">Jordy</td>
                                <td class="body-column">Castro</td>
                                <td class="body-column">jordy@ejem.com</td>
                                <td class="body-column">Admin</td>
                                <td class="body-column">Laboratorios</td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-update" onclick="showModal('update-user')">
                                            <img src="../assets/icons/pencil.svg" alt="Editar" />
                                        </button>
                                        <button id="btn-eliminar" type="button" class="table-button button-delete">
                                            <img src="../assets/icons/trash.svg" alt="Eliminar" srcset="" />
                                        </button>
                                    </div>
                                </td>
                                <td class="body-column">
                                    <div class="actions">
                                        <a class="table-button button-details" href="./listarHistorial.html">
                                            <img src="../assets/icons/eye.svg" alt="detalles" />
                                        </a>
                                    </div>
                                </td>
                            </tr>

                            <tr class="body-row">
                                <td class="body-column sticky-column">Leonardo</td>
                                <td class="body-column">Pereira</td>
                                <td class="body-column">leonardo@ejem.com</td>
                                <td class="body-column">Proveeduría</td>
                                <td class="body-column">Proveeduría</td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-update" onclick="showModal('update-user')">
                                            <img src="../assets/icons/pencil.svg" alt="Editar" />
                                        </button>
                                        <button id="btn-eliminar" type="button" class="table-button button-delete">
                                            <img src="../assets/icons/trash.svg" alt="Eliminar" srcset="" />
                                        </button>
                                    </div>
                                </td>
                                <td class="body-column">
                                    <div class="actions">
                                        <a class="table-button button-details" href="./listarHistorial.html">
                                            <img src="../assets/icons/eye.svg" alt="detalles" />
                                        </a>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </section>
                <div>
                    <button id="previous-button" type="button" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-left.svg" alt="Flecha izquierda" />
                    </button>
                    <button id="next-button" type="button" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-right.svg" alt="Flecha derecha" />
                    </button>
                </div>

                <!-- MODALS -->
                <div id="new-user" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Registrar usuario</h2>
                        </header>
                        <main class="modal-main">
                            <form id="add-user-form" action="" class="form">
                                <div class="input-box">
                                    <input id="email" type="email" class="input" placeholder="Correo electrónico" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="name" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input
                                        id="surname"
                                        type="text"
                                        class="input"
                                        placeholder="Apellido"
                                        required
                                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="role" type="text" class="input" placeholder="Rol" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="radio-section-box">
                                    <label class="radio-section-box-title" for="section">Sección:</label>
                                    <div class="radio-section-box-elements">
                                        <input type="radio" id="department-insert" name="section" value="department" />
                                        <label for="department">Departamento</label>
                                        <input type="radio" id="unit-insert" name="section" value="unit" />
                                        <label for="unit">Unidad</label>
                                    </div>
                                </div>
                                <div id="departments-insert" class="input-box">
                                    <select class="select">
                                        <option value="" disabled selected>Selecciona un departamento</option>
                                        <option value="">Laboratios</option>
                                        <option value="">No me acuerdo</option>
                                    </select>
                                </div>
                                <div id="units-insert" class="input-box">
                                    <select class="select">
                                        <option value="" disabled selected>Selecciona una unidad</option>
                                        <option value="">Carlos Duran</option>
                                        <option value="">Los diamantes</option>
                                    </select>
                                </div>
                                <div class="buttons-box">
                                    <button type="submit" class="button button-primary">Registrar</button>
                                    <button type="button" class="button button-secondary">Cancelar</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>

                <div id="update-user" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Actualizar usuario</h2>
                        </header>
                        <main class="modal-main">
                            <form id="update-user-form" action="" class="form">
                                <div class="input-box">
                                    <input id="email" type="email" class="input" placeholder="Correo electrónico" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="name" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input
                                        id="surname"
                                        type="text"
                                        class="input"
                                        placeholder="Apellido"
                                        required
                                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="role" type="text" class="input" placeholder="Rol" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="radio-section-box">
                                    <label class="radio-section-box-title" for="section">Sección:</label>
                                    <div class="radio-section-box-elements">
                                        <input type="radio" id="department-update" name="section" value="department" />
                                        <label for="department">Departamento</label>
                                        <input type="radio" id="unit-update" name="section" value="unit" />
                                        <label for="unit">Unidad</label>
                                    </div>
                                </div>
                                <div id="departments-update" class="input-box">
                                    <select class="select">
                                        <option value="" disabled selected>Selecciona un departamento</option>
                                        <option value="">Laboratios</option>
                                        <option value="">No me acuerdo</option>
                                    </select>
                                </div>
                                <div id="units-update" class="input-box">
                                    <select class="select">
                                        <option value="" disabled selected>Selecciona una unidad</option>
                                        <option value="">Carlos Duran</option>
                                        <option value="">Los diamantes</option>
                                    </select>
                                </div>
                                <div class="buttons-box">
                                    <button type="submit" class="button button-primary">Actualizar</button>
                                    <button type="button" class="button button-secondary">Cancelar</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>
            </main>
        </div>
        <script src="../js/libraries/swetalert.js"></script>
        <script src="../js/showModals.js"></script>
        <script src="../js/chooseSection.js"></script>
        <script type="module" src="../js/validations/validationsUser.js"></script>
    </body>
</html>
