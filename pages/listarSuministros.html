<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suministros</title>
        <link rel="stylesheet" href="../css/bases/reset.css" />
        <link rel="stylesheet" href="../css/bases/style.css" />
        <link rel="stylesheet" href="../css/components/header.css" />
        <link rel="stylesheet" href="../css/components/select.css" />
        <link rel="stylesheet" href="../css/components/search-engine.css" />
        <link rel="stylesheet" href="../css/buttons.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/table.css" />
        <link rel="stylesheet" href="../css/components/modal.css" />
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <nav class="nav-header">
                    <a href="#" class="nav-link"><img src="../assets/images/logo.webp" alt="" width="80px" height="50px" /></a>
                    <a href="#" class="nav-link"><img src="../assets/icons/logout.svg" alt="Logout" /></a>
                </nav>
            </header>
            <main class="main">
                <h1 class="title">Suministros</h1>
                <div class="input-box">
                    <select class="select" name="" id="">
                        <option value="" selected disabled>Selecciona una unidad</option>
                        <option value="">La Managua</option>
                        <option value="">Los diamantes</option>
                        <option value="">Carlos Duran</option>
                    </select>
                </div>

                <section class="section-search-engine">
                    <button type="button" class="button button-primary" onclick="showModal('new-supply')">Nuevo suministro</button>
                    <form class="input-box-search-engine">
                        <input
                            id="search"
                            type="text"
                            class="input"
                            placeholder="Buscar suministro"
                            required
                            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                        />
                        <span class="span-for-input-error"></span>
                        <button type="submit" class="button-search-engine"><img src="../assets/icons/search.svg" alt="Buscar" /></button>
                    </form>
                </section>
                <section class="table-container">
                    <table class="table">
                        <thead class="table-head">
                            <tr class="head-row">
                                <th class="head-column sticky-column">Código</th>
                                <th class="head-column">Nombre</th>
                                <th class="head-column">Marca</th>
                                <th class="head-column">Cantidad</th>
                                <th class="head-column">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr class="body-row">
                                <td class="body-column sticky-column">INTA001</td>
                                <td class="body-column">Nombre1</td>
                                <td class="body-column">Marcar1</td>
                                <td class="body-column">2</td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-details" onclick="showModal('myModal1')">
                                            <img src="../assets/icons/eye.svg" alt="detalles" />
                                        </button>
                                        <button type="button" class="table-button button-update" onclick="showModal('update-supply')">
                                            <img src="../assets/icons/pencil.svg" alt="Editar" />
                                        </button>
                                        <button id="btn-eliminar" type="button" class="table-button button-delete">
                                            <img src="../assets/icons/trash.svg" alt="Eliminar" srcset="" />
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="body-row">
                                <td class="body-column sticky-column">INTA0002</td>
                                <td class="body-column">Nombre1</td>
                                <td class="body-column">Marca2</td>
                                <td class="body-column">5</td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-details" onclick="showModal('myModal1')">
                                            <img src="../assets/icons/eye.svg" alt="detalles" />
                                        </button>
                                        <button type="button" class="table-button button-update" onclick="showModal('update-supply')">
                                            <img src="../assets/icons/pencil.svg" alt="Editar" />
                                        </button>
                                        <button id="btn-eliminar" type="button" class="table-button button-delete">
                                            <img src="../assets/icons/trash.svg" alt="Eliminar" srcset="" />
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <div>
                    <button id="previous-button" type="submit" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-left.svg" alt="Flecha izquierda" />
                    </button>
                    <button id="next-button" type="submit" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-right.svg" alt="Flecha derecha" />
                    </button>
                </div>

                <!-- MODALS -->
                <div id="new-supply" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Agregar suministro</h2>
                        </header>
                        <main class="modal-main">
                            <form id="add-supply-form" action="" class="form">
                                <div class="input-box input-box-with-button">
                                    <input
                                        id="cod"
                                        type="text"
                                        class="input"
                                        placeholder="Código del suministro"
                                        required
                                        pattern="[a-zA-Z0-9]+"
                                    />
                                    <button type="button" class="button button-secondary">
                                        <img src="../assets/icons/file.svg" alt="Rellenar" />
                                    </button>
                                </div>
                                <div class="input-box">
                                    <input id="accountingAccount" type="text" class="input" placeholder="Cuenta contable" required pattern="[0-9.]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="group" type="text" class="input" placeholder="Grupo" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="name" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="unitMeasurement" type="text" class="input" placeholder="Unidad de medida" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="subgroup" type="text" class="input" placeholder="Sub grupo" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="brand" type="text" class="input" placeholder="Marca" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="unitValue" type="text" class="input" placeholder="Valor por unidad" required pattern="[0-9,]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="supplier" type="text" class="input" placeholder="Proveedor" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="quantity" type="text" class="input" placeholder="Cantidad" min="0" required pattern="^[0-9]+$" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="buttons-box">
                                    <button type="submit" class="button button-primary">Registrar</button>
                                    <button type="button" class="button button-secondary">Cancelar</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>

                <div id="update-supply" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Actualizar suministro</h2>
                        </header>
                        <main class="modal-main">
                            <form id="update-supply-form" action="" class="form">
                                <div class="input-box">
                                    <input
                                        id="cod"
                                        type="text"
                                        class="input"
                                        placeholder="Código del suministro"
                                        required
                                        pattern="[a-zA-Z0-9]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="accountingAccount" type="text" class="input" placeholder="Cuenta contable" required pattern="[0-9.]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="group" type="text" class="input" placeholder="Grupo" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="name" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="unitMeasurement" type="text" class="input" placeholder="Unidad de medida" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="subgroup" type="text" class="input" placeholder="Sub grupo" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="brand" type="text" class="input" placeholder="Marca" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="unitValue" type="text" class="input" placeholder="Valor por unidad" required pattern="[0-9,]+" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="supplier" type="text" class="input" placeholder="Proveedor" required />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="input-box">
                                    <input id="quantity" type="text" class="input" placeholder="Cantidad" min="0" required pattern="^[0-9]+$" />
                                    <span class="span-for-input-error"></span>
                                </div>
                                <div class="buttons-box">
                                    <button type="submit" class="button button-primary">Actualizar</button>
                                    <button type="button" class="button button-secondary">Cancelar</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>
            </main>
        </div>
        <script src="../js/libraries/swetalert.js"></script>
        <script src="../js/showModals.js"></script>
        <script type="module" src="../js/validations/validationsSupply.js"></script>
    </body>
</html>
