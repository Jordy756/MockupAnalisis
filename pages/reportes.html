<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="contenedor-principal">
        <nav>
            <i>
                <img src="./logo.png" alt="" width="80px" height="35px">
            </i>
            <i class="bi bi-box-arrow-right bi-xl"></i>
        </nav>

        <main class="component">
            <h1>Suministros de las unidades</h1>

            <select name="" id="">
                <option value="" selected disabled>Selecciona una unidad</option>
                <option value="">La Managua</option>
                <option value="">Los diamantes</option>
                <option value="">Carlos Duran</option>
            </select>


            <select name="" id="">
                <option value="" selected disabled>Selecciona el tipo de reporte</option>
                <option value="">Salidas</option>
                <option value="">Gastos</option>
                <option value="">Inventario</option>
            </select>

            <label for="">Fecha de inicio</label>
            <input type="date" data-format="dd-mm-yyyy" id="fechaInicio">

            <label for="">Fecha de final</label>
            <input type="date" data-format="dd-mm-yyyy" id="fechaFinal">

            <button class="btn-primary">Descargar reporte</button>

        </main>
    </div>
</body>

<script>
    // Se obtiene una referencia a las fechas
    const fechaInicioInput = document.getElementById("fechaInicio");
    const fechaFinalInput = document.getElementById("fechaFinal");
  
    // Se obtiene la fecha actual en formato (yyyy-mm-dd)
    const fechaActual = new Date().toISOString().split("T")[0];
  
    // Se establece la fecha mínima para ambos campos de fecha
    fechaInicioInput.setAttribute("max", fechaActual);
    fechaFinalInput.setAttribute("max", fechaActual);

    // Error: Tira un día de más. Posible solución: Sincronizar con la hora del server.
  </script>

</html>
