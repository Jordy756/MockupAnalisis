<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unidades</title>
        <link rel="stylesheet" href="../css/bases/reset.css" />
        <link rel="stylesheet" href="../css/bases/style.css" />
        <link rel="stylesheet" href="../css/components/header.css" />
        <link rel="stylesheet" href="../css/components/search-engine.css" />
        <link rel="stylesheet" href="../css/buttons.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/table.css" />
        <link rel="stylesheet" href="../css/components/modal.css" />
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <nav class="nav-header">
                    <a href="#" class="nav-link"><img src="../assets/images/logo.webp" alt="" width="80px" height="50px" /></a>
                    <a href="#" class="nav-link"><img src="../assets/icons/logout.svg" alt="Logout" /></a>
                </nav>
            </header>
            <main class="main">
                <h1 class="title">Unidades</h1>
                <section class="section-search-engine">
                    <button type="button" class="button button-primary" onclick="showModal('new-unit')">Nueva unidad</button>
                    <form class="input-box-search-engine">
                        <input id="search" type="text" class="input" placeholder="Buscar unidad" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                        <span class="span-for-input-error"></span>
                        <button type="submit" class="button-search-engine"><img src="../assets/icons/search.svg" alt="Buscar" /></button>
                    </form>
                </section>
                <section class="table-container">
                    <table class="table">
                        <thead class="table-head">
                            <tr class="head-row">
                                <th class="head-column sticky-column">Código</th>
                                <th class="head-column">Nombre</th>
                                <th class="head-column">Dirección</th>
                                <th class="head-column">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr class="body-row">
                                <td class="body-column sticky-column">UNI001</td>
                                <td class="body-column">Carlos Durán</td>
                                <td class="body-column">San José, San Pedro</td>
                                <td class="body-column">
                                    <div class="actions">
                                        <button type="button" class="table-button button-update" onclick="showModal('update-unit')">
                                            <img src="../assets/icons/pencil.svg" alt="Editar" />
                                        </button>
                                        <button id="btn-eliminar" type="button" class="table-button button-delete">
                                            <img src="../assets/icons/trash.svg" alt="Eliminar" />
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <div>
                    <button id="previous-button" type="button" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-left.svg" alt="Flecha izquierda" />
                    </button>
                    <button id="next-button" type="button" class="button button-secondary pagination-button">
                        <img src="../assets/icons/arrow-right.svg" alt="Flecha derecha" />
                    </button>
                </div>

                <!-- MODALS -->
                <div id="new-unit" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Agregar unidad</h2>
                        </header>
                        <main class="modal-main">
                            <form id="add-unit-form" action="" class="form">

                                <div class="input-box">
                                    <input id="name" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-ZáéíóúÁÉÍÓÚ, ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>

                                <div class="input-box">
                                    <input
                                        id="address"
                                        type="text"
                                        class="input"
                                        placeholder="País"
                                        required
                                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>

                                <div class="input-box">
                                    <input
                                        id="address"
                                        type="text"
                                        class="input"
                                        placeholder="Provincia"
                                        required
                                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>

                                <div class="input-box">
                                    <input
                                        id="address"
                                        type="text"
                                        class="input"
                                        placeholder="Dirección Exacta"
                                        required
                                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>

                                <div class="buttons-box">
                                    <button type="submit" class="button button-primary">Registrar</button>
                                    <button type="button" class="button button-secondary">Cancelar</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>

                <div id="update-unit" class="modal">
                    <div class="modal-content">
                        <header class="modal-header">
                            <button type="button" class="button-close-modal"><img src="../assets/icons/x.svg" alt="Salir" /></button>
                            <h2 class="subtitle title-in-center">Actualizar unidad</h2>
                        </header>
                        <main class="modal-main">
                            <form id="update-unit-form" action="" class="form">

                                <div class="input-box">
                                    <input id="name" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-ZáéíóúÁÉÍÓÚ, ]+" />
                                    <span class="span-for-input-error"></span>
                                </div>

                                <div class="input-box">
                                    <input
                                        id="address"
                                        type="text"
                                        class="input"
                                        placeholder="País"
                                        required
                                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>

                                <div class="input-box">
                                    <input
                                        id="address"
                                        type="text"
                                        class="input"
                                        placeholder="Provincia"
                                        required
                                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>

                                <div class="input-box">
                                    <input
                                        id="address"
                                        type="text"
                                        class="input"
                                        placeholder="Dirección Exacta"
                                        required
                                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                    />
                                    <span class="span-for-input-error"></span>
                                </div>

                                <div class="buttons-box">
                                    <button type="submit" class="button button-primary">Actualizar</button>
                                    <button type="button" class="button button-secondary">Cancelar</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>
            </main>
        </div>
        <script src="../js/libraries/swetalert.js"></script>
        <script src="../js/showModals.js"></script>
        <script type="module" src="../js/validations/validationsUnit.js"></script>
    </body>
</html>
