<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proveedores</title>
        <link rel="stylesheet" href="../css/bases/reset.css" />
        <link rel="stylesheet" href="../css/bases/style.css" />
        <link rel="stylesheet" href="../css/components/header.css" />
        <link rel="stylesheet" href="../css/components/search-engine.css" />
        <link rel="stylesheet" href="../css/buttons.css" />
        <link rel="stylesheet" href="../css/components/input.css" />
        <link rel="stylesheet" href="../css/components/table.css" />
        <link rel="stylesheet" href="../css/components/modal.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <nav class="nav-header">
                    <a href="#" class="nav-link"><img src="../assets/images/logo.png" alt="" width="80px" height="50px" /></a>
                    <a href="#" class="nav-link"><i class="bi bi-box-arrow-right bi-xl"></i></a>
                </nav>
            </header>
            <main class="main">
                <h1 class="title">Proveedores</h1>
                <section class="section-search-engine">
                    <button class="button button-primary" onclick="mostrarModal('new-supply')">Nuevo proveedor</button>
                    <div class="input-box-search-engine">
                        <input id="busqueda" type="text" class="input" placeholder="Buscar proveedor" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                        <span class="span-for-input-error"></span>
                        <button type="submit" class="button-search-engine"><i class="bi bi-search"></i></button>
                    </div>
                </section>

                <table class="table">
                    <thead class="table-head">
                        <tr class="head-row">
                            <th class="head-column">Nombre</th>
                            <th class="head-column">Dirreción</th>
                            <th class="head-column">Teléfonos</th>
                            <th class="head-column">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr class="body-row">
                            <td class="body-column">HR</td>
                            <td class="body-column">San José, San Pedro</td>
                            <td class="body-column">87788778</td>
                            <td class="body-column">
                                <button class="table-button button-update" onclick="mostrarModal('update-supply')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button id="btn-eliminar" class="table-button button-delete"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr class="body-row">
                            <td class="body-column">HR</td>
                            <td class="body-column">San José, San Pedro</td>
                            <td class="body-column">87788778</td>
                            <td class="body-column">
                                <button class="table-button button-update" onclick="mostrarModal('update-supply')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button id="btn-eliminar" class="table-button button-delete"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr class="body-row">
                            <td class="body-column">HR</td>
                            <td class="body-column">San José, San Pedro</td>
                            <td class="body-column">87788778</td>
                            <td class="body-column">
                                <button class="table-button button-update" onclick="mostrarModal('update-supply')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button id="btn-eliminar" class="table-button button-delete"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button id="previous-button" type="submit" class="button button-secondary"><i class="bi bi-arrow-left"></i></button>
                    <button id="next-button" type="submit" class="button button-secondary"><i class="bi bi-arrow-right"></i></button>
                </div>

                <!-- MODALS -->
                <div id="new-supply" class="modal">
                    <div class="modal-content">
                        <button class="button-close-modal">&times;</button>
                        <h2 class="title-modal">Agregar proveedor</h2>
                        <form action="" class="form">
                            <div class="input-box">
                                <input id="nombre" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input
                                    id="direction"
                                    type="text"
                                    class="input"
                                    placeholder="Dirección"
                                    required
                                    pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input
                                    id="telefono"
                                    type="text"
                                    class="input"
                                    placeholder="Teléfono"
                                    required
                                    oninput="formatPhone(this); validatePhone(this);"
                                    required
                                    maxlength="9"
                                />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="buttons-box">
                                <button type="button" class="button button-secondary">Cancelar</button>
                                <button type="submit" class="button button-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="update-supply" class="modal">
                    <div class="modal-content">
                        <button class="button-close-modal">&times;</button>
                        <h2 class="title-modal">Actualizar proveedor</h2>
                        <form action="" class="form">
                            <div class="input-box">
                                <input id="nombre" type="text" class="input" placeholder="Nombre" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+" />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input
                                    id="direction"
                                    type="text"
                                    class="input"
                                    placeholder="Dirección"
                                    required
                                    pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+"
                                />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="input-box">
                                <input
                                    id="telefono"
                                    type="text"
                                    class="input"
                                    placeholder="Teléfono"
                                    required
                                    oninput="formatPhone(this); validatePhone(this);"
                                    required
                                    maxlength="9"
                                />
                                <span class="span-for-input-error"></span>
                            </div>
                            <div class="buttons-box">
                                <button type="button" class="button button-secondary">Cancelar</button>
                                <button type="submit" class="button button-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="../js/libraries/swetalert.js"></script>
        <script src="../js/mostrarModales.js"></script>
    </body>
</html>
