<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="contenedor-principal">
        <nav>
            <i>
                <img src="../assets/images/logo.png" alt="" width="80px" height="35px">
            </i>
            <i class="bi bi-box-arrow-right bi-xl"></i>
        </nav>

        <main class="component">
            <h1>Lista de departamentos</h1>

            <div class="botonesAC">
                <div class="input-box componente-relativo">
                        <input id="busqueda" type="text" class="input input-busqueda" placeholder="Buscar departamento" required pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ñÑ]+">
                        <button type="submit" class="boton-busqueda"><i class="bi bi-search"></i></button>
                    <span class="span-for-input-error"></span>
                </div>
                <button class="btn-primary" onclick="abrirModalRegistrar('myModal1')">Nuevo departamento</button>
            </div>

            <div id="myModal1" class="modal">
                <div class="modal-content">
                    <div class="botonesAC">
                        <h1>Agrega un nuevo departamento</h1>
                        <span class="close">&times;</span>
                    </div>
                    <form action="" class="component-vertical">
                        <div class="input-box">
                            <input id="nombre" type="text" class="input" placeholder="Nombre de la unidad" required
                            pattern="[a-zA-ZáéíóúÁÉÍÓÚ, ]+">
                            <span class="span-for-input-error"></span>
                        </div>
                        <div class="input-box">
                            <input id="direction" type="text" class="input" placeholder="Dirección" required
                            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚ, ]+">
                            <span class="span-for-input-error"></span>
                        </div>
                        <div class="input-box">
                            <select>
                                <option value="" disabled selected>
                                    Selecciona un departamento
                                </option>
                                <option value="">
                                    Laboratorios
                                </option>
                                <option value="">
                                    Los diamantes
                                </option>
                            </select>
                        </div>

                        <button class="btn-primary">Agregar departamento</button>
                        <button class="btn-primary">Cancelar</button>
                    </form>
                </div>
            </div>

            <div id="myModal2" class="modal">
                <div class="modal-content">
                    <div class="botonesAC">
                        <h1>Actualizar departamento</h1>
                        <span class="close">&times;</span>
                    </div>
                    <form action="" class="component-vertical">
                        <div class="input-box">
                            <input id="nombre" type="text" class="input" placeholder="Nombre del departamento" required
                            pattern="[a-zA-ZáéíóúÁÉÍÓÚ, ]+">
                            <span class="span-for-input-error"></span>
                        </div>
                        <div class="input-box">
                            <input id="direction" type="text" class="input" placeholder="Dirección" required
                            pattern="[a-zA-ZáéíóúÁÉÍÓÚ, ]+">
                            <span class="span-for-input-error"></span>
                        </div>
                        <div class="input-box">
                            <select>
                                <option value="" disabled selected>
                                    Selecciona un departamento
                                </option>
                                <option value="">
                                    Laboratorios
                                </option>
                                <option value="">
                                    Los diamantes
                                </option>
                            </select>
                            <span class="span-for-input-error"></span>
                        </div>
                        <button class="btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>

            <div id="myModal3" class="modal">
                <div class="modal-content">
                    <div class="botonesAC">
                        <h1>Eliminar proveedor</h1>
                        <span class="close">&times;</span>
                    </div>
                    <ul>
                        <li><strong>Nombre: </strong>HR</li>
                        <li><strong>Direccion: </strong>San jose, San Pedro</li>
                        <li><strong>Telefono: </strong>87788778</li>
                    </ul>
                    <h1>¿Desea eliminar a este proveedor? </h1>
                    <div>
                        <button class="btn-CRUD btn-aceptar" onclick="'eliminar'"><i class="bi bi-check2"></i></button>
                        <button class="btn-CRUD btn-eliminar" onclick="'cancelar'"><i class="bi bi-x-lg"></i></button>
                    </div>
                </div>
            </div>

            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/google-libphonenumber/7.3.0/libphonenumber.min.js"></script>
            <script>
                function abrirModalRegistrar(idModal) {
                    const modal = document.getElementById(idModal);

                    const cerrar = modal.querySelector('.close');

                    modal.style.display = 'block';

                    cerrar.addEventListener('click', () => {
                        modal.style.display = 'none';
                    });

                    window.addEventListener('click', (evento) => {
                        if (evento.target == modal) {
                            modal.style.display = 'none';
                        }
                    });
                }

                function formatPhone(input) {
                    input.value = input.value.replace(/\D/g, '').replace(/(\d{4})(\d{4})/, '$1-$2');
                }

            </script>

            <!-- Sin datos <h1><i class="bi bi-exclamation-diamond"></i>No cuenta con solicitudes</h1> --> 

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Unidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carlos duran</td>
                        <td>San jose, San Pedro</td>
                        <td>Central</td>
                        <td>
                            <button class="btn-CRUD btn-editar" onclick="abrirModalRegistrar('myModal2')"><i
                                    class="bi bi-pencil"></i></button>

                            <button class="btn-CRUD btn-eliminar" onclick="abrirModalRegistrar('myModal3')">
                                <i class="bi bi-trash"></i></button>
                        </td>

                    </tr>
                </tbody>
            </table>


            <div>
                <button id="myButton" type="submit" class="btn-secundary"><i class="bi bi-arrow-left"></i></button>
                <button id="myButton" type="submit" class="btn-secundary"><i class="bi bi-arrow-right"></i></button>
            </div>
        </main>
    </div>
    <script type="module" src="../js/validationsListarDepartamentos.js"></script>
</body>

</html>
