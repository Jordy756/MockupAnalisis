<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabla con Column Management</title>
        <style>
            /* Estilo básico para la tabla */
            table {
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            /* Estilo para la fila de encabezados */
            th {
                background-color: #f2f2f2;
            }

            /* Estilo para la columna fija a la izquierda */
            .sticky-column {
                position: sticky;
                left: 0;
                z-index: 1;
                background-color: #fff;
            }

            /* Estilo para la barra de desplazamiento horizontal */
            .table-container {
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sticky-column">ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo Electrónico</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí puedes agregar filas de datos -->
                    <tr>
                        <td class="sticky-column">1</td>
                        <td>Juan Pérez</td>
                        <td>30</td>
                        <td>juan@example.com</td>
                        <td>$500</td>
                    </tr>
                    <!-- Agregar más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </body>
</html>
